<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link href="./home.page.css" rel="stylesheet" />
  <script defer src="./home.js"></script>
  <link href="./arquivos/font/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="smallScreen.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="filtroTodos()">
  <header class="toolbar">
    <img class="logo" src="./img/logo.png" alt="Logo">
    <div class="search">
      <input id="filtro" type="search" placeholder="Buscar" onkeyup="filtro()">
      <i class="fas fa-search" id="search-icon"></i>
    </div>
    <img class="toolbar-user-icon" src="./img/userimg.png" alt="icone user" />
  </header>
  <div id="show-popup"></div>
  <div id="show-popup-existente"></div>
  <div id='menu' class="sidenav">
    <button class='button-menu' onclick="abrirMenu()"><i class="fas fa-bars"></i></button>
    <ul class="list-options">
      <li id="sidenav-todos" onclick="filtroTodos()">
        <i class="fas fa-border-none"></i>
        <p id='menu-option-todos' class='menu-option'>Todos</p>
      </li>

      <li id="sidenav-atendidos" onclick="filtroAtendidos()">
        <i class="fas fa-check-double"></i>
        <p id='menu-option-atendidos' class='menu-option'>Atendidos</p>
      </li>

      <li id="sidenav-lixeira" onclick="filtroLixeira()">
        <i class="fas fa-trash-alt"></i>
        <p id='menu-option-lixeira' class='menu-option'>Lixeira</p>
      </li>
    </ul>
  </div>
  <div id='card-users' class="card-users">
    <div id="html"></div>
  </div>
</body>
